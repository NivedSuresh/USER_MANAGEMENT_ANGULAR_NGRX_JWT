<div class="d-flex justify-content-between p-3" style="background-color: rgb(9, 70, 9);">
    <div>
        <h3>SPRING AUTHENTICATION</h3>
    </div>
    <div>
        <div class="mt-1">
            <h4 *ngIf="!authService.isAuthenticated" (click)="login()">Login</h4>
            <p *ngIf="authService.isAuthenticated" (click)="logout()">Logout</p>
        </div>
    </div>
</div>
