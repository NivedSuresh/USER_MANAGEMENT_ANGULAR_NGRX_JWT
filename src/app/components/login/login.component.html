<div class="d-flex justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <mat-card style="background-color: black;">

      <mat-card-header class="black">
        <h1>Login</h1>
      </mat-card-header>

      <mat-card-content class="d-grid black">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="mt-3 mb-2 d-flex justify-content-center black">
        <button style="background-color: green; margin: 2px" mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<div class="d-flex justify-content-center">
  <p>Already a User? <a (click)="signup()" style="color: #37376e">Sign UP</a></p>
</div>
