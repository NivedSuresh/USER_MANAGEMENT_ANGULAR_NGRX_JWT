<mat-card style="background-color: rgb(26, 24, 24);">
    <mat-card-header class="d-flex justify-content-between">
        <h1>USERS</h1>
        <button mat-raised-button (click)="addUser()">Add User</button>
    </mat-card-header>
    <mat-card-content>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button style="background-color: green; color: aliceblue" (click)="editUser(element.id)">Edit</button>
            <button mat-raised-button style="background-color: black; color: aliceblue" (click)="deleteUser(element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  <mat-card-content class="mt-2">
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
